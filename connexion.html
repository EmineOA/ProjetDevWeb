<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - École Intelligente</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Reset et styles de base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
    }
    
    /* En-tête */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .auth-actions {
        display: flex;
        gap: 1rem;
    }
    
    .auth-actions a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .auth-actions a:hover {
        background-color: #34495e;
    }
    
    /* Contenu principal */
    main {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-weight: bold;
    }
    
    .form-group input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #3498db;
    }
    
    .login-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background-color: #2980b9;
    }
    
    /* Pied de page */
    footer {
        text-align: center;
        padding: 1.5rem;
        background-color: #2c3e50;
        color: white;
        margin-top: 2rem;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        
        .auth-actions {
            width: 100%;
            justify-content: space-around;
        }
        
        main {
            margin: 1.5rem;
            padding: 1.5rem;
        }
    }
</style>
</head>
<body>
  <header>
      <div class="logo">Plateforme Intelligente</div>
      <div class="auth-actions">
          <a href="inscription.html">S'inscrire</a>
          <a href="connexion.html">Se connecter</a>
      </div>
  </header>
  
  <main>
      <h1>Se connecter</h1>
      
      <form class="login-form" action="#" method="POST">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="login-button">Se connecter</button>
      </form>
  </main>
  
  <footer>
      &copy; 2024 Plateforme Intelligente - Tous droits réservés
  </footer>
</body>
</html>
