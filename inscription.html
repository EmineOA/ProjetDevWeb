<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - √âcole Intelligente</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Reset et styles de base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
    }
    
    /* En-t√™te */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .auth-actions {
        display: flex;
        gap: 1rem;
    }
    
    .auth-actions a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .auth-actions a:hover {
        background-color: #34495e;
    }
    
    /* Contenu principal */
    main {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c3e50;
    }
    
    .register-container {
        display: flex;
        gap: 2rem;
    }
    
    .profile-preview {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }
    
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ecf0f1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border: 3px solid #bdc3c7;
    }
    
    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .profile-image .default-icon {
        font-size: 3rem;
        color: #7f8c8d;
    }
    
    .upload-btn {
        background-color: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .upload-btn:hover {
        background-color: #2980b9;
    }
    
    .register-form {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-row {
        display: flex;
        gap: 1rem;
    }
    
    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group label {
        font-weight: bold;
        font-size: 0.9rem;
    }
    
    .form-group input, .form-group select {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        width: 100%;
    }
    
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #3498db;
    }
    
    .register-button {
        background-color: #27ae60;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
        width: 100%;
    }
    
    .register-button:hover {
        background-color: #219653;
    }
    
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
    }
    
    .login-link a {
        color: #3498db;
        text-decoration: none;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    /* Pied de page */
    footer {
        text-align: center;
        padding: 1.5rem;
        background-color: #2c3e50;
        color: white;
        margin-top: 2rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .register-container {
            flex-direction: column;
        }
        
        .profile-preview {
            margin-bottom: 1.5rem;
        }
    }
    
    @media (max-width: 600px) {
        header {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        
        .auth-actions {
            width: 100%;
            justify-content: space-around;
        }
        
        main {
            margin: 1.5rem;
            padding: 1.5rem;
        }
        
        .form-row {
            flex-direction: column;
            gap: 1.5rem;
        }
    }
</style>
</head>
<body>
  <header>
      <div class="logo">√âcole Intelligente</div>
      <div class="auth-actions">
          <a href="inscription.html">S'inscrire</a>
          <a href="connexion.html">Se connecter</a>
      </div>
  </header>
  
  <main>
      <h1>S'inscrire</h1>
      
      <div class="register-container">
          <div class="profile-preview">
              <div class="profile-image">
                  <div class="default-icon">üë§</div>
                  <!-- <img src="profil.jpg" alt="Photo de profil"> -->
              </div>
              <button class="upload-btn">Choisir une photo</button>
          </div>
          
          <form class="register-form" action="#" method="POST">
              <div class="form-row">
                  <div class="form-group">
                      <label for="username">Nom d'utilisateur</label>
                      <input type="text" id="username" name="username" required>
                  </div>
                  
                  <div class="form-group">
                      <label for="age">√Çge</label>
                      <input type="number" id="age" name="age" min="12" max="99">
                  </div>
              </div>
              
              <div class="form-row">
                  <div class="form-group">
                      <label for="gender">Genre</label>
                      <select id="gender" name="gender">
                          <option value="">-- S√©lectionnez --</option>
                          <option value="male">Masculin</option>
                          <option value="female">F√©minin</option>
                          <option value="other">Autre</option>
                      </select>
                  </div>
                  
                  <div class="form-group">
                      <label for="member-type">Type de membre</label>
                      <select id="member-type" name="member-type" required>
                          <option value="">-- S√©lectionnez --</option>
                          <option value="student">√âl√®ve</option>
                          <option value="teacher">Enseignant</option>
                          <option value="staff">Personnel administratif</option>
                          <option value="parent">Parent</option>
                      </select>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="fullname">Nom et Pr√©nom</label>
                  <input type="text" id="fullname" name="fullname" required>
              </div>
              
              <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" id="password" name="password" required>
              </div>
              
              <button type="submit" class="register-button">S'inscrire</button>
              
              <div class="login-link">
                  D√©j√† un compte ? <a href="connexion.html">Connectez-vous</a>
              </div>
          </form>
      </div>
  </main>
  
  <footer>
      &copy; 2024 √âcole Intelligente - Tous droits r√©serv√©s
  </footer>

  <script>
      // Script pour la pr√©visualisation de l'image de profil
      document.querySelector('.upload-btn').addEventListener('click', function(e) {
          e.preventDefault();
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          
          input.onchange = e => {
              const file = e.target.files[0];
              if (file) {
                  const reader = new FileReader();
                  reader.onload = function(event) {
                      const profileImage = document.querySelector('.profile-image');
                      profileImage.innerHTML = '';
                      const img = document.createElement('img');
                      img.src = event.target.result;
                      img.alt = 'Photo de profil';
                      profileImage.appendChild(img);
                  };
                  reader.readAsDataURL(file);
              }
          };
          
          input.click();
      });
  </script>
</body>
</html>
