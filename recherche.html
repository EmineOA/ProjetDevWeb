<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - √âcole Intelligente</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .search-container {
            background-color: #3498db;
            padding: 2rem;
            color: white;
        }
        
        .search-box {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        
        .search-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .filters {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-group {
            min-width: 150px;
        }
        
        .filter-label {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            display: block;
        }
        
        .filter-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .results-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .result-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-image {
            height: 150px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">√âcole Intelligente</div>
        <div class="auth-actions">
            <a href="inscription.html">S'inscrire</a>
            <a href="connexion.html">Se connecter</a>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <h2>Rechercher dans l'√©cole</h2>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Cantine, horaires, √©v√©nements...">
                <button class="search-button">üîç</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Cat√©gorie</label>
                    <select class="filter-select" id="category-filter">
                        <option value="">Toutes</option>
                        <option value="cantine">Cantine</option>
                        <option value="horaires">Horaires</option>
                        <option value="events">√âv√©nements</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Date</label>
                    <select class="filter-select" id="date-filter">
                        <option value="">Toutes</option>
                        <option value="today">Aujourd'hui</option>
                        <option value="week">Cette semaine</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="results-container">
        <div class="results-count">3 r√©sultats trouv√©s</div>
        
        <div class="results-grid" id="results-grid">
            <!-- R√©sultats g√©n√©r√©s dynamiquement -->
        </div>
    </div>

    <footer>
        &copy; 2024 √âcole Intelligente - Tous droits r√©serv√©s
    </footer>

    <script>
        // Donn√©es de d√©mo
        const allResults = [
            {
                title: "Menu de la cantine",
                desc: "Nouveau menu v√©g√©tarien disponible tous les jeudis",
                category: "cantine",
                date: "week",
                icon: "üçΩÔ∏è"
            },
            {
                title: "Horaires modifi√©s",
                desc: "Changement d'horaires pour les cours de sport √† partir du 15/01",
                category: "horaires", 
                date: "week",
                icon: "‚è∞"
            },
            {
                title: "Portes ouvertes",
                desc: "Journ√©e portes ouvertes le 27 janvier de 9h √† 16h",
                category: "events",
                date: "today",
                icon: "üè´"
            }
        ];

        // Fonction de filtrage
        function filterResults() {
            const category = document.getElementById('category-filter').value;
            const date = document.getElementById('date-filter').value;
            
            const filtered = allResults.filter(item => {
                return (!category || item.category === category) && 
                       (!date || item.date === date);
            });
            
            displayResults(filtered);
        }

        // Affichage des r√©sultats
        function displayResults(results) {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = '';
            
            results.forEach(item => {
                grid.innerHTML += `
                    <div class="result-card">
                        <div class="card-image">${item.icon}</div>
                        <div class="card-content">
                            <h3>${item.title}</h3>
                            <p>${item.desc}</p>
                            <a href="#">Voir plus</a>
                        </div>
                    </div>
                `;
            });
            
            document.querySelector('.results-count').textContent = 
                `${results.length} r√©sultat(s) trouv√©(s)`;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            displayResults(allResults);
            
            // √âcouteurs pour les filtres
            document.getElementById('category-filter').addEventListener('change', filterResults);
            document.getElementById('date-filter').addEventListener('change', filterResults);
            
            // Bouton de recherche
            document.querySelector('.search-button').addEventListener('click', () => {
                const searchTerm = document.querySelector('.search-input').value;
                alert(`Recherche pour: ${searchTerm}`); // √Ä remplacer par une vraie recherche
            });
        });
    </script>
</body>
</html>
