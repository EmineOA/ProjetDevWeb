<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Administration{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-nav .nav-link {
      margin: 0 15px;
    }
    .navbar-brand img {
      height: 30px;
      margin-right: 8px;
    }
    .user-info {
      text-align: right;
      margin-right: 15px;
      font-size: 0.9rem;
    }
    .user-photo {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Header commun avec navigation et icÃ´nes -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
          <img src="https://via.placeholder.com/80x30" alt="Logo">
          Administration
        </a>
        <!-- Modules au centre -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'visualisation_home' %}">
              <span data-feather="eye"></span> Visualisation
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'gestion_home' %}">
              <span data-feather="settings"></span> Gestion
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'administration_home' %}">
              <span data-feather="sliders"></span> Administration
            </a>
          </li>
        </ul>
        <!-- Partie droite : Photo de profil, XP et Username -->
        <div class="d-flex align-items-center">
          <div class="user-info mr-3">
            [Admin] Username<br>
            XP: 250/250
          </div>
          <img class="user-photo" src="https://via.placeholder.com/35" alt="Photo de profil">
        </div>
      </div>
    </nav>
  </header>

  <!-- Zone de contenu -->
  <div class="container-fluid mt-3">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS, Popper.js, et jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      feather.replace();
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
