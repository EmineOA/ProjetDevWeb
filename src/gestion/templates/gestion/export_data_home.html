{% extends 'base.html' %}

{% block title %}Exportation des Données{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar spécifique au module Gestion -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'gestion_home' %}active{% endif %}" href="{% url 'gestion_home' %}">
              <span data-feather="home"></span> Tableau de bord
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'gestion_objets_connectes' %}active{% endif %}" href="{% url 'gestion_objets_connectes' %}">
              <span data-feather="layers"></span> Gestion des Objets Connectés
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'gestion_export_home' %}active{% endif %}" href="{% url 'gestion_export_home' %}">
              <span data-feather="file-text"></span> Exportation des Données
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Zone de contenu principal -->
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Exportation des Données</h1>
      </div>
      <p>Choisissez le format d'exportation :</p>
      <div class="mb-3">
        <a href="{% url 'gestion_export_csv' %}" class="btn btn-success">Exporter en CSV</a>
        <a href="{% url 'gestion_export_pdf' %}" class="btn btn-danger">Exporter en PDF</a>
      </div>
    </main>
  </div>
</div>
{% endblock %}
