{% extends "base.html" %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body text-center">
      <h3 class="card-title">Confirmer la déconnexion</h3>
      <p>Voulez-vous vraiment vous déconnecter ?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="btn btn-danger">Oui, déconnecter</button>
        <button type="submit" name="cancel" class="btn btn-secondary">Non, annuler</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
