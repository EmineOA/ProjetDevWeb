{% extends 'base.html' %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Modifier mon profil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
{% endblock %}
