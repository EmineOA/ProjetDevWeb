{% extends 'base.html' %}

{% block title %}Changer mon mot de passe{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Changer mon mot de passe</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="old_password">Ancien mot de passe</label>
          <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
          <label for="new_password1">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
          <label for="new_password2">Confirmer le nouveau mot de passe</label>
          <input type="password" class="form-control" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Changer le mot de passe</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
