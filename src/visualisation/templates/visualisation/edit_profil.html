{% extends 'base.html' %}

{% block title %}Modifier mon profil{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar spécifique au module Visualisation -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'visualisation_home' %}active{% endif %}" href="{% url 'visualisation_home' %}">
              <span data-feather="home"></span> Tableau de Bord
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'visualisation_objets' %}active{% endif %}" href="{% url 'visualisation_objets' %}">
              <span data-feather="layers"></span> Objets Connectés
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'visualisation_profil' or request.resolver_match.url_name == 'edit_profil' %}active{% endif %}" href="{% url 'visualisation_profil' %}">
              <span data-feather="user"></span> Profil
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Zone de contenu principal -->
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Modifier mon profil</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
            <a href="{% url 'visualisation_profil' %}" class="btn btn-secondary">Annuler</a>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
